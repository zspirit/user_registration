services:
  db:
    image: postgres:16
    env_file:
      - .env
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  web:
    build: .
    container_name: fastapi_app
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app

  test:
    build: .
    container_name: fastapi_tests
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - .:/app
    command: >
      sh -c "pytest ./app/tests -v --html=report.html --self-contained-html"
